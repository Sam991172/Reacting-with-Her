<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Questionnaire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    section { display: none; }
    section.show { display: block; }
    .section h2 { text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body style="background-image: url('img/bgimg.jpg');">
  <audio autoplay loop muted>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <form method="POST" action="https://formsubmit.co/samsonisaac1172@gmail.com" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Love Form Response ❤️">
      <input type="hidden" name="_next" value="https://sam991172.github.io/Reacting-with-Her/thankyou.html">

      <section class="section show"><h2>Dress</h2>
        <label>What’s your dream outfit for a magical night out?</label><input type="text" name="dressStyle" required>
        <label>What color makes you feel like royalty?</label><input type="text" name="dressColor" required>
        <label>Which outfit makes you feel most *you*?</label><input type="text" name="dressFeel" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Color</h2>
        <label>If your soul had a color, what would it be?</label><input type="text" name="soulColor" required>
        <label>Which color brings back a beautiful memory?</label><input type="text" name="colorMemory" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Food</h2>
        <label>What dish feels like a warm hug?</label><input type="text" name="cuddleFood" required>
        <label>If we could share one last meal together, what would it be?</label><input type="text" name="lastMeal" required>
        <label>What’s your comfort food after a long day?</label><input type="text" name="comfortFood" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Book</h2>
        <label>Which book do you wish I read to understand you more?</label><input type="text" name="loveBook" required>
        <label>A line from a book that lives in your heart?</label><input type="text" name="bookLine" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Song</h2>
        <label>A song that describes how you feel about love?</label><input type="text" name="loveSong" required>
        <label>Our story sounds like which song?</label><input type="text" name="storySong" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Romantic Lines</h2>
        <label>Complete: 'When I wear my favorite ________, I want you to look at me like ________.'</label>
        <input type="text" name="lineComplete" required>
        <label>What do you wish I whispered in your ear right now?</label>
        <input type="text" name="whisper" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Movie</h2>
        <label>Your favorite movie that feels like comfort?</label><input type="text" name="comfortMovie" required>
        <label>A scene that made you cry in a good way?</label><input type="text" name="movieScene" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Web Series</h2>
        <label>Which series made you feel the most?</label><input type="text" name="feelSeries" required>
        <label>A character couple you want us to be like?</label><input type="text" name="coupleSeries" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Romantic Date</h2>
        <label>Describe our perfect romantic date.</label><input type="text" name="dreamDate" required>
        <label>Sunrise or sunset – where do you want to watch it with me?</label><input type="text" name="sunOrSunset" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Future House</h2>
        <label>Describe our future home’s vibe in 3 words.</label><input type="text" name="homeVibe" required>
        <label>One thing you definitely want in our bedroom?</label><input type="text" name="bedroomWish" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Bike</h2>
        <label>Which bike model makes you feel adventurous?</label><input type="text" name="bikeModel" required>
        <label>Where would our first bike ride be?</label><input type="text" name="bikeRide" required>
        <button type="button" class="next">Next</button>
      </section>

      <section class="section"><h2>Car</h2>
        <label>Which car would you love us to drive off in together?</label><input type="text" name="carModel" required>
        <label>The perfect road trip destination for us?</label><input type="text" name="carTrip" required>
        <label>Leave me a romantic message to read 💌</label><input type="text" name="message" required>
        <label>Upload a cute photo of you 💖</label><input type="file" name="photo" accept="image/*">
        <button type="submit">Submit with Love 💘</button>
      </section>
    </form>
  </div>

  <script>
    const sections = document.querySelectorAll(".section");
    const nextBtns = document.querySelectorAll(".next");
    let current = 0;
    nextBtns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        sections[current].classList.remove("show");
        current++;
        sections[current].classList.add("show");
      });
    });
  </script>
</body>
</html>
